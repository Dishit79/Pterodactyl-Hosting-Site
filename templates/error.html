<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="/static/img/favicon.png"/>
    <script async src="https://arc.io/widget.min.js#6TqkPqhm"></script>

    <title>DijxCloud - {{er}}</title>

    <!-- Custom fonts for this template-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/static/css/sb-admin-2.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">


        {% if er == 404 %}
          <div id="content-wrapper" class="d-flex flex-column pt-5">

            <!-- Main Content -->
            <div id="content">
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- 404 Error Text -->
                    <div class="pt-5">
                      <div class="text-center pt-5">
                          <div class="error mx-auto" data-text="404">404</div>
                          <p class="lead text-gray-800 mb-5">Page Not Found</p>
                          <p class="text-gray-500 mb-0">It looks like you found a glitch in the matrix...</p>
                          <p></p>
                          <a href="/dashboard/">&larr; Back to Dashboard</a>
                          <p></p>
                          <a href="/">&larr; Back to Landing Page</a>
                      </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            </div>
        {% elif er == 401 %}
          <div id="content-wrapper" class="d-flex flex-column pt-5">

            <!-- Main Content -->
            <div id="content">
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- 404 Error Text -->
                    <div class="pt-5">
                      <div class="text-center pt-5">
                          <div class="error mx-auto" data-text="401">401</div>
                          <p class="lead text-gray-800 mb-5">Unauthorized</p>
                          <p class="text-gray-500 mb-0">Looks like you're not logged in!</p>
                          <a href="/login/">&larr; Login</a>
                      </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            </div>
        {% endif %}
    </div>


    <footer class="sticky-footer bg-white">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
                <span>Copyright &copy; DijxCloud 2020</span>
            </div>
        </div>
    </footer>


    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>



    <!-- Bootstrap core JavaScript-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/static/js/sb-admin-2.min.js"></script>

</body>

</html>
